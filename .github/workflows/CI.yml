name: CI

on:
  push:
    branches:
    - main
  pull_request: {}
  release:
    types:
    - published

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist --interpreter python${{ matrix.python-version }}
    - name: Run tests
      shell: bash
      run: |
        WHEEL_FILE=$(ls ./dist/*.whl)
        pip install $WHEEL_FILE -v
        pip install -r build.requirements.txt
        # Set this env var to ignore the fact that we're running doctests from the source tree but importing code from the installed package. See https://github.com/pytest-dev/pytest/issues/2042
        PY_IGNORE_IMPORTMISMATCH=1 pytest
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Set PYTHON_PATH Environment Variable
      run: |
        $python_path = python -c "import sys; print(sys.executable)"
        echo "PYTHON_PATH=$python_path" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist --interpreter ${{ env.PYTHON_PATH }}
    - name: Run tests
      run: |
        $WHEEL_FILE=Get-ChildItem ./dist | Select Name -ExpandProperty Name
        pip install ./dist/$WHEEL_FILE -v
        pip install -r build.requirements.txt
        $env:PY_IGNORE_IMPORTMISMATCH=1
        pytest
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist --universal2 --interpreter python${{ matrix.python-version }}
    - name: Run tests
      shell: bash
      run: |
        WHEEL_FILE=$(ls ./dist/*.whl)
        pip install $WHEEL_FILE -v
        pip install -r build.requirements.txt
        PY_IGNORE_IMPORTMISMATCH=1 pytest
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: bytewax
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *

  publish-docker-hub:
    name: Publish to Docker Hub
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ release ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: bytewax/bytewax
        tags: |
          type=ref,event=tag

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Set RELEASE_VERSION Environment Variable
      run: echo "RELEASE_VERSION=$(echo ${GITHUB_REF:11})" >> $GITHUB_ENV

    - name: Install ansible
      run: |
        pip install ansible==3.4.0
        ansible -m ping localhost

    - name: Create task file
      run: |
        cat << EOF > ./pip_task.yaml
        ---
        - name: Try install bytewax using pip
          hosts: localhost
          tasks:
          - name: Loop
            shell: "pip install bytewax=={{ bytewax_version }}"
            register: pip_result
            retries: 60
            until: pip_result.rc == 0
            delay: 10
        EOF

    - name: Check PyPI index before building docker image
      run: |
        ansible-playbook ./pip_task.yaml -e bytewax_version=${{ env.RELEASE_VERSION }} -vvv

    - name: Build and push to Docker Hub
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        build-args: BYTEWAX_VERSION=${{ env.RELEASE_VERSION }}
        file: Dockerfile.release
